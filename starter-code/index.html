<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link href="styles.css" rel="stylesheet" />
    <script src="script.js" defer></script>
    <title>Frontend Mentor | GitHub user search app</title>
  </head>
  <body>
    <header class="header">
      <h1 class="logo">devfinder</h1>
      <div class="light-mode-container">
        <h4 class="light-mode-text">DARK</h4>
        <img class="light-mode-image" src="assets/icon-moon.svg" alt="moon" />
      </div>
    </header>
    <main>
      <div class="search-container">
        <img
          class="search-icon"
          src="assets/icon-search.svg"
          alt="search icon"
        />
        <input
          type="text"
          placeholder="Search GitHub usernameâ€¦"
          name="username"
          class="username-input"
        />
        <button class="search-btn" type="submit">Search</button>
      </div>
      <div class="user-card-container">
        <div class="user-header-container">
          <img class="user-img" src="assets/me.jpeg" alt="user photo" />
          <div class="user-name-container">
            <h2 class="full-name">The Octocat</h2>
            <h3 class="username">@octocat</h3>
            <h4 class="joined">Joined 25 Jan 2011</h4>
          </div>
        </div>
        <p class="bio">
          Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Donec odio.
          Quisque volutpat mattis eros.
        </p>
        <div class="stat-container">
          <div class="stat-item">
            <p class="stat-text">Repos</p>
            <p class="stat-num">8</p>
          </div>
          <div class="stat-item">
            <p class="stat-text">Followers</p>
            <p class="stat-num">3838</p>
          </div>
          <div class="stat-item">
            <p class="stat-text">Following</p>
            <p class="stat-num">9</p>
          </div>
        </div>
        <div class="details-container">
          <div class="detail-item">
            <img
              class="detail-icon"
              src="assets/icon-location.svg"
              alt="location marker"
            />
            <p class="detail-text location">San Francisco</p>
          </div>
          <div class="detail-item">
            <img
              class="detail-icon"
              src="assets/icon-website.svg"
              alt="link icon"
            />
            <p class="detail-text">https://github.blog</p>
          </div>
          <div class="detail-item">
            <img
              class="detail-icon"
              src="assets/icon-twitter.svg"
              alt="twitter icon"
            />
            <p class="detail-text">Not Available</p>
          </div>
          <div class="detail-item">
            <img
              class="detail-icon"
              src="assets/icon-company.svg"
              alt="building icon"
            />
            <p class="detail-text">@github</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
